## 理论与假设

### 两个假定：

--

1. 中国的政治语言建构是政府主导的过程

1. 中国政府的政治语言建构策略体现于中国政治语言中

--

### 三种建构策略理论

* 在民主话语中民主概念的定义（within-discourse）
* 民主话语与其他话语的关系（cross-discourse）

---

class: large

## 策略I：接纳

--

假设：

* 定义贴近西方民主价值；
* 民主话语与民主价值话语联系紧密。

---

class: large

--

假设：

* 定义贴近现行制度特色；
* 民主话语与与制度特色话语联系最为紧密。
