## 社会科学中的文本分析

* 历史悠久而非主流
    + 文本资料难获取；花时间； 难推广；难管理；难分析

--

* 分析工具的繁荣：
    + 大规模文本数据采集；
    + 存储和管理能力增强；
    + 文本分析方法蓬勃发展：
    + 可推广、系统化和廉价化；
    + 文本资料指数级增长；
    + 通过文本表达的社会意义更广泛；

## 计算机辅助文本分析

* Text analysis vs. content analysis

--

* Representational analysis vs. Instrumental analysis

???

精确解码，关注外显（manifest）；
探索意图，关注隐含（latent）

--

* Thematic analysis vs. semantic analysis

???

概念是否出现及何种关系，基于词频和向量；
识别主题间的具体关系；考虑语法、逻辑等
