### Yue Hu

## Joint Distribution Revisit 

What's joint distribution in the probability theory? 

--

`$$n_{\bullet\bullet} = \sum\sum n_{ij}.$$`

--

In statistics, joint distribution refers to the joint patterns of two or more variables. 

---

Two common measurements: 

Covariance: 

`$$\sigma_{X, Y} = \sum(X - \mu_x)(Y - \mu_y)p(x,y)$$`.

--

Correlation: 

`$$\rho_{X,Y} = \frac{\sum(X - \mu_X)(Y - \mu_Y)p(x,y)}{\sqrt{\sum(X - \mu_X)^2p(X)}\sqrt{\sum(Y - \mu_Y)^2p(Y)}}$$`.

--

Relations: 

`$$\rho_{X,Y} = \frac{\sigma_{X, Y}}{\sigma_X\sigma_Y}$$`.

---

## A Little More about Correlation

### Pearson R

For a sample: 

`\(r_{XY}=\frac{\sum_{i=1}^n (x_i-\bar{x})(y_i-\bar{y})}{\sqrt{\sum_{i=1}^n(x_i-\bar{x})^2}\sqrt{\sum_{i=1}^n(y_i-\bar{y})^2}}.\)`

--

Properties： 

1. `\(\rho_{XY}\in [-1,1]\)`, independent 0.
1. Greater value indicates stronger linear relationship.
1. Parametric test (a.k.a., assuming normal distribution, linearity, and homoscedasticity.)
1. Not robust to skewed data and outliers.

### Kendall Rank

For any pair of observations `\(x_{i},y_{i}\)` and `\(x_{j},y_{j}\)`, where `\(i&lt;j\)`: 

**Concordant pairs**: , if both `\(x_{i}&gt;x_{j}\)` and `\(y_{i}&gt;y_{j}\)`; or if both `\(x_{i}&lt;x_{j}\)` and `\(y_{i}&lt;y_{j}\)`. 

**Discordant pairs**:  if `\(x_{i}&gt;x_{j}\)` and `\(y_{i}&lt;y_{j}\)`; or if `\(x_{i}&lt;x_{j}\)` and `\(y_{i}&gt;y_{j}\)`. 

**Tied pairs**: If `\(x_{i}=x_{j}\)` or `\(y_{i}=y_{j}\)`, the pair is neither concordant nor discordant.

`$$\tau=\frac{n_c-n_d}{n_c+n_d}=\frac{n_c-n_d}{\binom{n}{2}}$$`

* `\(n_c\)`: concordant pair.
* `\(n_d\)`: discordant pair.

Properties：

1. `\(\tau_{XY}\in [-1,1]\)`, independent 0.
1. Non-parametric test.


### Maximum Likelihood Estimation:

* Goal: model selection
    + What's the most appropriate estimation?
    + Point estimation: unbiasdness
    + Interval estimation: range of plausible values
    + Goodness of fit: explained variances
    + Diagnostic estimation: what if the assumptions are violated
* Hypothesis test:
    + Null model: `\(Likelihood(null): Y = \beta_0 + \epsilon\)`
    + Theoretical model: `\(Likelihood(theory): Y = \beta_0 + \beta_1X + \epsilon\)`
    + Comparing L(null) and L(theory)

E.g., Binomial: `\(L(\pi) = {n \choose i}\pi^i(1 - \pi)^{n - i}\)`
Then, `\(log[L(\pi)] = log{n\choose s} + slog(\pi) + (n - s)log(1 - \pi).\)`
`\(\frac{dlog[L(\pi)]}{d\pi} = \frac{s}{\pi} - \frac{n - s}{1 - \pi}.\)`
To minimize this, then let it equal 0, then `\(\pi = \frac{s}{n}\)`

* Model Comparison: `\(R^2 = \frac{\sum(\hat{Y} - \bar Y)^2}{\sum(Y - \bar Y)^2}\)`, k is the nubmer of parameter estimates.
    + Akaike information criterion: `\(-log(R) + k\)`, therefore finding the minimum
    + Bayesian information criterion: `\(-log(R) + k\times \frac{log(n)}{2}\)`

### Sample Distribution

* Population: Total collection of individuals
* Random sample: every individual has an equal chance of being selected
    + Sample size: n
    + Value: {$x_1, x_2,\dots, x_n$} of random variable {$X_1, X_2, \dots, X_n$}.
    + IID: identically and independently distributed
        + Identical: X and Y are from the same distribution, `\({\displaystyle F_{X}(x)=F_{Y}(x)\,\forall x\in I}\)`.
        + Independent: `\({\displaystyle F_{X,Y}(x,y)=F_{X}(x)\cdot F_{Y}(y)\,\forall x,y\in I}\)`
* Reliable sample:
    + `\(\bar X \rightarrow \mu; p\rightarrow \pi.\)`
    + Unbiased Mean: $\begin{align}
       \bar X =&amp; \frac{\sum X}{n}\\
       E(\bar X) =&amp; \frac{1}{n}[E(X_1) + E(X_2) + \dots + E(X_n)]\\
          =&amp; \frac{1}{n}[\mu + \mu + \dots + \mu] = \mu
       \end{align}$
    + Unbiased variance (standard error): $\begin{align}
       s(\bar X)^2 =&amp; \frac{1}{n^2}[E(s(X_1)^2) + E(s(X_2)^2) + \dots + E(s(X_n)^2)]\\
          =&amp; \frac{1}{n}[\sigma^2 + \sigma^2 + \dots + \sigma^2] = \frac{\sigma^2}{n}\\
        \therefore\ SE =&amp; \frac{\sigma}{\sqrt{n}}.
       \end{align}$
           + When n gets larger, `\(\bar X\)` is more concentrated around `\(\mu\)`.

Q: Given the population mean as 69 and standard deviation as 3.2, how would the mean of a random sample of four observations fluctuate? 

$\begin{align}
E(\bar X) =&amp; \mu = 69\\
\therefore SE(\bar X) =&amp; \frac{3.2}{\sqrt 4} = 1.6.
\end{align}$

* Central limit theorem: for a random samply of n, `\(\bar X\)` fluctuate around `\(\mu\)` with a SE
