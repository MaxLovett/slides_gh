## A Story

Somehow in the Internet, there a rumor that a Doc in traditional medicine told a [story](http://szyyj.gd.gov.cn/zyyfw/ysbj/content/post_2541293.html) about drinking water. 

---

&gt; 每天早晨喝一杯凉水，是一个错误的养生做法……[The Doc said]他是偶然发现这个问题的，当时他在给一位女士调理身体，本来调理得很好……突然有一天，再诊脉的时候，发现她的舌质又淡白了，舌体胖大，病情反复，忙问这是怎么回事儿？她回答，半个月前，看到电视里面有养生专家让晨起喝凉水，于是坚持了这些天，已经腹泻了很多次了。这么样，损失了阳气，导致水湿重。有位中医也被这一说法骗了……最后竟然收集了几百例的病例，都是晨起喝凉水，导致的各种复杂古怪的病症的。

## Ok, Let's Decompose It

*Problem* 

"给一位女士调理身体，本来调理得很好……突然有一天，再诊脉的时候，发现她的舌质又淡白了，舌体胖大，病情反复"

--

*Theory*

"损失了阳气，导致水湿重"

--

*Evidence*

"晨起喝凉水，于是坚持了这些天，已经腹泻了很多次了"

--

*Conclusion*

"每天早晨喝一杯凉水，是一个错误的养生做法"
