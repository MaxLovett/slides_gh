&gt; 中国正面临世界上最严峻的老龄化少子化挑战，“低生育率陷阱”。**中国人口形势概括讲， 老龄化比其他国家更快，少子化比其他国家更低。**……有证据表明，2021年生育率将进一步降低到1.1左右，比欧美发达国家还低50%多，出生人口可能降至1000万左右。如果政策不做大力度调整，中国将在几十年内成为老龄化程度和人口萎缩最严重的国家之一。看看全球的总和生育率数据，欧洲是1.6，北美洲是1.8，拉丁美洲是2，大洋洲2.4，亚洲2.2，中国1.1，日本1.34，非洲是4，穆斯林国家是3.6。……**一定要抓住75-85年还能生的时间窗口，抓紧出台鼓励生育基金，再不出台就晚了，不要指望90后00后。**我国育龄妇女正在以每年300万-400万的速度在下降。原因也很简单，就是75年-85年的这批人还有多子多福的生育观念，而90后和00后不要说生二胎或者三胎，很多人甚至连结婚都不愿意。根据数据显示，2018年我国的单身成年人口还有2.4亿，其中处于独居状态的就有7200万人，预计到2021年这一数据可能会涨至9200万人。除此之外从2013年起我国的新婚登记人口人数也是一年不如一年，2020年年新婚登记人数只有813万对。所以，想要鼓励生三胎还是要看75年-85年的这批人。

*Evidence*

&gt; 欧洲是1.6，北美洲是1.8，拉丁美洲是2，大洋洲2.4，亚洲2.2，中国1.1，日本1.34，非洲是4，穆斯林国家是3.6。
