Kim, Soonhee, and Jooho Lee. 2019. “Citizen Participation, Process, and Transparency in Local Government: An Exploratory Study.” *Policy Studies Journal* 47(4): 1026–47.


&gt; This study had two purposes. .blue[First], it empirically examined the relationship between citizens' participation in administrative policymaking phases and their perception of government transparency. .blue[Second], it investigated how citizens' use of both offline and online participation channels and their involvement in different phases of policymaking (i.e., agenda setting, implementation, and evaluation) were related to their assessment of transparency in government. .blue[A 2009 survey] of residents of Seoul, South Korea, was used to test the study hypotheses. Using two‐stage least squares estimate techniques, the study .blue[found] that citizens involved in any citizen participation programs are more likely than those not involved to positively assess transparency in government. With regard to the relationship between participation channels and transparency, citizens who used offline participation channels were more likely than nonusers to perceive enhanced transparency in local government.
