## 如何选择好的通道

* 类型（type）
    + 是什么/在哪里（what/where）
    + 何种程度（how much）
    
--
    
* 有效性（effectiveness）
    + 通道表现力符合属性的重要性
    
--

* 表现力（expressiveness）
    + 表达且仅表达数据的完整属性
    + 判断标准：精确性、可辨性、可分离性、视觉突出

---

### 精确性（Accuracy）

.center[&lt;img src="images/stevensPowerLaw.png" height = 500 /&gt;]

???

刺激增加：

* 关注度敏感度降：点亮度、声音响度
* 关注度敏感度不变：线长度
* 关注度敏感度加：痛感

psychophysicist Stanley Smith Stevens (1957, 1961)

`\(\displaystyle \psi (I)=kI^{a}\)`, k proportionality constant that depends on the units used

## 色彩设计基本原则

* 使用有限的色调范围
    + 控制低饱和度色彩中的色彩视觉突出（pop-out）
    + 避免过多颜色交错导致的杂乱无章
* 使用中性背景色
    + 控制对全局色彩的影响
    + 最小化“同时对比” （simultaneous contrast）

## Previously in Learning Visualization with Dr. Hu...

* 何为好的数据可视化？
    + 目的：与读者交流（精准描述、突出重点、加深印象）
    + 饼状图要不得；面积图也要三思；词云（Hem……）
* 怎样才能做出好的可视化？
    + 两种哲学：信息 vs. 统计
    + 可视化编码：标记与通道（accuracy, discriminability, separability, pop-out）
    + 色彩选择（color brewer, paletton）

### `ggplot`

1. 采用图层的设计方式
2. 将表征数据和图形细节分开
3. 扩展包丰富

]

.right-column[&lt;img src="images/hadley.png" height = 400 /&gt;]

???

1. 采用图层的设计方式，有利于结构化思维实现数据可视化。图层之间的叠加是靠“+”实现的，越往后，其图层越在上方。
2. 将表征数据和图形细节分开，能快速将图形表现出来，而且通过stat_函数将常见的统计变换融入绘图中。
3. 图形美观，扩展包丰富，有专门调整颜色、字体和主题等辅助包。

* 好的图形必须进行比较分析。
* 图形不仅可以呈现原始数据，也可以呈现推论结果。
* 善用数据可视化，方能成为沟通研究者与读者的工具。
