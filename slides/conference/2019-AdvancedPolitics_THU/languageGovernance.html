## 研究1：语言治理对国民心态影响

国民通用语（普通话）听、说水平越高：

* H&lt;sub&gt;1.1&lt;/sub&gt;: &amp;uarr;自我定位 + &amp;uarr;幸福感 
* H&lt;sub&gt;1.2&lt;/sub&gt;: &amp;uarr;社会容忍度 + &amp;uarr;人际信任 
* H&lt;sub&gt;1.3&lt;/sub&gt;: (增益 vs. 削减)政治效能感
* H&lt;sub&gt;1.4&lt;/sub&gt;: 总体调控（本地、流动人口无差异）&lt;sup&gt;1&lt;/sup&gt;

.footnote[
[1] 控制年龄、性别、受教育程度、收入、媒体使用习惯、户口、民族。使用省际及调查波次固定效应+抽样加权。
]

## 结论

语言治理推动文化城镇化：

1. 对语言在.magenta[现代市民文化]建构中角色的理解
    + 增益积极自我认知和社会关系
    + 影响政治参与和塑造特色市民文化
    + 全局性调整
    
--

1. 对当代.magenta[城镇化治理实践]的借鉴意义
    + 教育与政策性推动
    + 复合式媒体效应
    + 社会化环境效应
