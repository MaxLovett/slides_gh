# 公共政策分析课程的 “多元主体” 导向改革
## 清华大学本科教学改革项目汇报
### 胡悦
### 清华大学政治学系
### 2021-10-10

---


## 项目主要解决的教学问题

### .center[.red[公共政策分析课程长期以来的管理学传统]]

+ 教学内容与其他专业学科产生距离

+ 教学主、客体分离、教学指向背离学生需求

+ 以灌输知识为核心，培养能力单一、缺少互动

+ 没有与政策分析前沿方法(如大数据政策分析等)相结合

+ 造成学而不用，学用“两张皮”的窘境

---

## 项目的改革方法和创新点

- 教学体系创新

- 教学方式创新

- 教学理念创新

- 教学评估创新

---

## 教学体系创新

* 注重课程教学内容的.red[前沿性和跨学科性]

* 注重.red[实操能力与研究拓展]相结合

* 注重.red[定性分析与定量分析]相结合

--

  * ~~政策过程~~

  * ~~政策评估~~

  * ~~政策主题~~

--

  * 分析视角

  * 研究进路

  * 方法
  
---

## 教学方式创新

- 引入BOPPPS模型构建教学过程



---

## 教学方式创新

-  互动模式：“课堂宾主对”

.center[&lt;img src="images/binzhudui.png" height = 400 /&gt;]

---

## 教学理念创新

* 注重.red[专业化与多元化]结合

* 注重.red[意识训练与实际操作]相结合

## 教学评估改革

* 采用研究计划而非完整分析报告

* 注重提高学生的口头表达能力

  + 30秒的电梯演讲(Elevator pitch)
  
  + 10–15分钟的学术宣讲(Presentation)
  
* 培养学生积极参与精神和学术批判思维

---
